<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lower or Higher Card Game</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    
      <header> 
        <nav>
          <div class="dropdown-content">
            <p>
              Draw a card. Guess whether next one will be lower or higher (equal counts as a win).<br>If guessed correctly - you get a point, otherwise game ends.<br>
              You can decide whether Ace is lowest or highest card by ticking the box: 
            </p>
          </div>
          
        </nav>
      </header>
      
    <div>
        <input type="checkbox" id="#acesHighCheckBoxId" name="aces"
         checked>
        <label for="scales">Highest Aces</label>
    </div>
    <div>
      <button class="game-btn" id="newGame">New Game</button>
      <button class="game-btn" id="drawCard">Draw a Card</button>
    </div>
    <div class="deck" id="card">
        <img class="deck" id="image" src="./img/card-back.png" alt="deck" width="226" height="314"/>
    </div>
   
    <button class="game-btn" id="lower"><< Lower Card</button>
    <button class="game-btn" id="higher">Higher Card>></button>
    
    <div id="output"></div>
      <h2 class="game-info">Points: 
        <label id="points">0</label>
      </h2>
      <h2 class="game-info" id="game">Cards remaining: 
        <label id="cardsRemaining">52</label>
      </h2>
  </body>
</html>
