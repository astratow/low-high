<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lower or Higher Card Game</title>
    <link href="https://fonts.cdnfonts.com/css/folio-std" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head> 
  <body>
    <div class="main-container">
      <header>        
          <img src="./img/Higher_or_Lower_logo.png" alt="logo lower ot higher" class="logo-img">
      </header>
      <div class="game-rules">
        <p id="rules">
          Draw a card.<br>
          Guess whether next one will be lower or higher (equal counts as a win).<br>
          If guessed correctly - you get a point, otherwise game ends.<br>
          
        </p>
        <div id="acesCheck">
          You can decide whether Ace is lowest or highest card by ticking the box:<br>
          <input type="checkbox" id="acesHighCheckBoxId" name="aces"
           checked>
          <label for="acesHighCheckBoxId">Highest Aces</label>
        </div>
      </div>
      <button id="newGame">New Game</button>
      <button id="drawCard">Draw a Card</button>
    <div id="card">
        <img id="image" src="./img/card-back.png" alt="" width="226" height="314"/>
    </div>
   <div class="game-control">
    <button id="lower">
      <i class="fas fa-angle-double-down"></i> Lower Card 
      <i class="fas fa-angle-double-down"></i>
    </button>
    <button id="higher">
      <i class="fas fa-angle-double-up"></i> Higher Card 
      <i class="fas fa-angle-double-up"></i> 
    </button>
    </div>
    <div id="gameTracker">
      <h2 id="output"></h2>
      <h2>Points: <label id="points">0</label></h2>
      <h2 >Cards remaining: <label id="cardsRemaining">52</label></h2>
      <h2 id="game"></h2>
    </div>
    <h1 id="finalScore">High Scores</h1>
    <button id="resetScore">Reset Score</button>
    <div id="highScores" class="flex-center flex-column">
      
        <ul id="highScoresList"></ul> 
    </div>
  </div>
  </body>
</html>
